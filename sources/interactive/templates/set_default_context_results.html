{% extends "base.html" %}

{% load stdtags %}

% block contents %}
    <h2>Set Default Context</h2>
    {% if error_messages %}
     <h3 class="error">Setting default context to {{pmap|browse}} failed.</h3>
    {% else %}
     <h3 class="success">Default context set to {{pmap|browse}}</h3>
    {% endif %}
{% endblock contents %}
