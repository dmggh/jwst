      <tr>
        <td class="label" width="50%">Action:</td>
        <td align="right">
            <select name="action">
                {% for act in actions %}
                    {% if act == action %}
                        <option selected="selected">{{act}}</option>
                    {% else %}
                        <option>{{act}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </td>
      </tr>
