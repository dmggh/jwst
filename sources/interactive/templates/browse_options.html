      
      <tr>
        <td class="tdlabel" width="50%">Instrument:</td>
        <td align="right">
            {% include "select_instrument.html" %}
        </td>
      </tr>
      
      <tr>
        <td class="tdlabel" width="50%">Reference Type:</td>
        <td align="right">
            {% include "select_filekind.html" %}
        </td>
      </tr>
      
      <tr>
        <td class="tdlabel" width="50%">Filename:</td>
        <td align="right"><input type="text" name="filename" value="{{filename}}" /></td>
      </tr>
      
      {% if is_authenticated %}
      <tr>
        <td class="tdlabel" width="50%">User:</td>
        <td align="right">
            <select name="deliverer_user">
            {% for user in users %}
                {% if user == deliverer_user %}
                    <option selected="selected">{{user}}</option>
                {% else %}
                    <option>{{user}}</option>
                {% endif %}
            {% endfor %}
            </select>
        </td>
      </tr>
      {% else %}
        <tr><td><input type="hidden" name="deliverer_user" value="*" /></td></tr>
      {% endif %}
      <tr><td><input type='hidden' name='observatory' value='{{observatory}}' /></td></tr>
