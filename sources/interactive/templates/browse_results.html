{% extends "base.html" %}

{% load stdtags %}

{% block contents %}

    <h2>Browse {{browsed_file|grey}}</h2>
    {% if status == "OK" %}
    <h3 class="success">
    {% else %}
    <h3 class="error">
    {% endif %}
    {{status}}
    </h3>
    
    {% for line in browse_lines %}
    <p>{{line|safe}}</p>
    {% endfor %}

{% endblock contents %}
