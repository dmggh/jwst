{% extends "table_base.html" %}

{% load stdtags %}

{% block contents %}

<h2>Browse Database</h2>

{% include "filters_include.html" %}

<br/>

{% include "diff_col_header.html" %}
    <table id="crds_db_table" class="table table-striped table-bordered"></table>
{% include "diff_col_trailer.html" %}

<div id="table_json" class="hidden_text">{{table_json}}</div>

<script type="text/javascript">
    $("#contents").hide();
    var dt_init = JSON.parse(crds.html_unescape($("#table_json").html()));
    dt_init.aLengthMenu = [[100, 200, 500, 1000, 2000, 5000, -1], [100, 200, 500, 1000, 2000, 5000, "All"]];
    dt_init.iDisplayLength = 200;
    $("#crds_db_table").dataTable(dt_init);
    $("#crds_db_table").css({"font-size":"0.8em"});
    $(function () {
        $("#contents").show();
    });
</script>

{% endblock contents %}
