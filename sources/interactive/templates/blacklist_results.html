{% extends "base.html" %}

{% load stdtags %}

{% block contents %}

    <h3>Files marked: {{badflag|grey}}</h3>
    <h3>Reject type: {{reject_type|grey}}<h3>

    {% for set_file in affected_files %}

    {% endfor %}
    </table>
{% endblock contents %}
