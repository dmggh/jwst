      <tr>
        <td class="label" width="50%">Status:</td>
        <td align="right">
            <select name="status">
                {% for stat in statuses %}
                    {% if stat == status %}
                        <option selected="selected">{{stat}}</option>
                    {% else %}
                        <option>{{stat}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </td>
      </tr>
