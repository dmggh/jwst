{% extends "base.html" %}

{% load stdtags %}

{% block column1 %}
    <h2>Edit Rmap</h2>
    <h3>Created new mappings:</h3>

    {% for mapping in new_mappings %}
    <p class='green'>{{mapping|browse}}</p>
    {% endfor %}

    <br/>

    <h3>By performing actions:</h3>

    {% for action in actions %}
    <p>{{action}}</p>
    {% endfor %}
    
{% endblock column1 %}
