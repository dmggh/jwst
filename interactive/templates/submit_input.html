{% extends "base.html" %}

{% block head_additions %}
{% endblock head_additions %}

{% block contents %}

<div id="contents">
  <div class="column1">
    <h2>Submit File<span class="value"></span></h2>
    <form method="post" action="/submit/" enctype="multipart/form-data"> 
      {% csrf_token %}
      <table width="100%">
        <tr>
          <td width="25%" class="label">File:</td>
          <td width="25%">
            <input type='file' name='filename' size="40">
          </td>
        </tr>
        <tr>
          <td width="25%" class="label">Deliverer's Name:</td>
          <td width="25%">
            <input type='text' name='deliverer_name' size="40">
          </td>
        </tr>
        <tr>
          <td width="25%" class="label">Deliverer's E-mail:</td>
          <td width="25%">
            <input type='text' name='deliverer_email' size="40">
          </td>
        </tr>
        <tr>
          <td width="25%" class="label">Creator/Modifier's Name:</td>
          <td width="25%">
            <input type='text' name='modifier_name' size="40">
          </td>
        </tr>
        <tr>
          <td width="25%" class="label">Description:</td>
          <td width="25%">
            <textarea name='description' rows="4" cols="50">
            </textarea>
          </td>
        </tr>
      </table>
      <p></p>
      <input type="submit" value="Submit File">
    </form>
  </div>
</div>

{% endblock contents %}
