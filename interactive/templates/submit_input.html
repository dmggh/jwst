{% extends "base.html" %}

{% block column1 %}
    <h2>Submit File</h2>
    <form method="post" action="/submit/" enctype="multipart/form-data"> 
      {% csrf_token %}
      <table width="100%">
        <tr>
            <td class="label" width="25%">Observatory:</td>
            <td width="25%"><select name="observatory" />
                <option>hst</option>
                <option>jwst</option>
                </select>
            </td>
        </tr>
        <tr>
          <td width="25%" class="label">File:</td>
          <td width="25%">
            <input type='file' name='filename' size="40" value="{{filename}}">
          </td>
        </tr>
        <tr>
          <td width="25%" class="label">Creator/Modifier's Name:</td>
          <td width="25%">
            <input type='text' name='modifier_name' size="40"
                value="{{modifier_name}}">
          </td>
        </tr>
        <tr>
          <td width="25%" class="label">Description:</td>
          <td width="25%">
            <textarea name='description' rows="4" cols="50">{{description}}</textarea>
          </td>
        </tr>
      </table>
      <p></p>
      <input type="submit" value="Submit File">
    </form>
{% endblock column1 %}
