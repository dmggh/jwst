{% extends "base.html" %}

{% block contents %}

<div id="contents">
  <div class="column1">
    <h2>Certify File</h2>
    <form method="post" action="/certify/" enctype="multipart/form-data"> 
      {% csrf_token %}
      <table width="100%">
        <tr>
          <td width="25%" class="label">File:</td>
          <td width="25%">
            <input type='text' name='certified_file' size="40">
          </td>
        </tr>
        <tr>
          <td width="25%" class="label">Check References:</td>
          <td width="25%">
            <input type='checkbox' name='check_references' CHECKED>
          </td>
        </tr>
      </table>
      <p></p>
      <input type="submit" value="Certify File">
    </form>
  </div>
</div>

{% endblock contents %}
